		<!-- This function reads the note under the rock -->	
        <script>
            var image =  document.getElementById("threePathsWithNote");
            function readRockNote()
            {
                if (image.getAttribute('src') == "Images/A7/A7 Rock Moved.png")
                {
                   image.src = "Images/A7/A7 Rock Note.png";
                }
				
                else
                {
                    image.src = "Images/A7/A7 Rock Moved.png";
                }
            }
        </script>

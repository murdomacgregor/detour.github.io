		<p id="p1"> The car has been sabotaged. The front tire has been popped, the damage renders the car useless. Is that a note on the windshield? </p>	
		
<!-- This function reads the note on the windshield -->	
        <script>
            var image =  document.getElementById("death2");
            function readWindshieldNote()
            {
                if (image.getAttribute('src') == "Images/D2/D2 Car Note.png")
                {
                   image.src = "Images/D2/D2 Read Note.png";
                }
				
                else
                {
                    image.src = "Images/D2/D2 Car Note.png";
                }
            }
        </script>

<!-- This function ends the game -->	
        <script>
            var image =  document.getElementById("death2");
			function gameOverD2()
            {
                if (image.getAttribute('src') == "Images/D2/D2 Read Note.png")
                {
                   image.src = "Images/D2/D2 After Shot.png";
                }
				
                else
                {
                    image.src = "Images/D2/D2 Read Note.png";
                }
            }
        </script>

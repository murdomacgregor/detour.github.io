	<!-- This sources the initial car image with both headlights and radio off for use in the following two button functions -->

<!-- This creates the image maps used for both the car radio and car headlight buttons -->	
<map name="carcontrols">
	<area shape="circle" coords="775, 452, 36" title="carRadioButton" onclick="pressRadioButton1(); toggleAudio1();"/>
	<area shape="circle" coords="568, 448, 32" title="carHeadlightButton" onclick="pressHeadlightButton1(); showExtraText1(); showDecisionA2(); showDecisionD4();"/>
</map>

<!-- This function switches the radio image from on/off state when the car radio button is pressed -->	
        <script>
            var image =  document.getElementById("parkedCar");
            function pressRadioButton1()
            {
                if (image.getAttribute('src') == "Images/A1/A1 parked RadioOffHeadlightOff.png")
                {
                    image.src = "Images/A1/A1 parked RadioOnHeadlightOff.png";
                }
				
				else if (image.getAttribute('src') == "Images/A1/A1 parked RadioOffHeadlightOn.png")
				{
					image.src = "Images/A1/A1 parked RadioOnHeadlightOn.png";
				}

				else if (image.getAttribute('src') == "Images/A1/A1 parked RadioOnHeadlightOn.png")
				{
					image.src = "Images/A1/A1 parked RadioOffHeadlightOn.png";
				}
				
                else
                {
                    image.src = "Images/A1/A1 parked RadioOffHeadlightOff.png";
                }
            }
        </script>	
	
<!-- This function switches the headlights image from on/off state when the car headlight button is pressed -->	
        <script>
            var image =  document.getElementById("parkedCar");
            function pressHeadlightButton1()
            {
                if (image.getAttribute('src') == "Images/A1/A1 parked RadioOffHeadlightOff.png")
                {
                    image.src = "Images/A1/A1 parked RadioOffHeadlightOn.png";
                }
				
				else if (image.getAttribute('src') == "Images/A1/A1 parked RadioOnHeadlightOff.png")
				{
					image.src = "Images/A1/A1 parked RadioOnHeadlightOn.png";
				}
				
				else if (image.getAttribute('src') == "Images/A1/A1 parked RadioOnHeadlightOn.png")
				{
					image.src = "Images/A1/A1 parked RadioOnHeadlightOff.png";
				}
				
                else
                {
                    image.src = "Images/A1/A1 parked RadioOffHeadlightOff.png";
                }
            }
        </script>

<!-- This sources the initial door closed image and door open image (this is hidden, only used to create imagemap) for use in the door open/close functions -->

<!-- This creates the image maps used for both the the open and closed outhouse door -->	
<map name="openAndCloseDoor">
	<area shape="poly" coords="759, 293, 771, 293, 776, 369, 763, 369" title="outhouseDoorClosed" onclick="doorOpen(); doorOpenSound(); showExtraText3();"/>
	<area shape="poly" coords="233, 396, 244, 393, 261, 465, 249, 469" title="outhouseDoorOpened" onclick="doorClose(); doorCloseSound();"/>
	<area shape="poly" coords="568, 317, 607, 328, 568, 377, 554, 360" title="outhouseNoteOnWall" onclick="grabOuthouseNote(); readOuthouseNote(); showExtraText4(); showDecisionA3(); showDecisionA4();"/>
</map>

<!-- This function opens the outhouse door -->	
        <script>
            var image =  document.getElementById("doorShut");
            function doorOpen()
            {
                if (image.getAttribute('src') == "images/A2/A2 Door Shut.png")
                {
                   image.src = "images/A2/A2 Door Open.png";
                }
				
                else
                {
                    image.src = "images/A2/A2 Door Shut.png";
                }
            }
        </script>
		
<!-- This function closes the outhouse door -->	
        <script>
            var image =  document.getElementById("doorShut");
            function doorClose()
            {
                if (image.getAttribute('src') == "images/A2/A2 Door Open.png")
                {
                   image.src = "images/A2/A2 Door Shut.png";
                }
				
                else
                {
                    image.src = "images/A2/A2 Door Open.png";
                }
            }
        </script>
		
<!-- This function reads the note on the wall -->	
        <script>
            var image =  document.getElementById("doorShut");
            function readOuthouseNote()
            {
                if (image.getAttribute('src') == "images/A2/A2 Door Open.png")
                {
                   image.src = "images/A2/A2 Outhouse Note.png";
                }
				
                else
                {
                    image.src = "images/A2/A2 Door Open.png";
                }
            }
        </script>

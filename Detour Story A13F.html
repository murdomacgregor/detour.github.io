<map name="pondNote">
	<area shape="poly" coords="632,393,635,352,639,318,657,309,676,316,678,337,678,380" title="postnote" onclick="waterNote(); grabWindshieldNote(); setTimeout(dropPond, 3000); setTimeout(splash, 3000); setTimeout(waterDrop, 4000); setTimeout(waterDead, 9000); setTimeout(youDied, 9000); setTimeout(hideExtraTextD2, 9000); "/>
</map>

<!-- This function drops the player into the water -->	
        <script>
            var image =  document.getElementById("fishPond");
            function waterDrop()
            {
                if (image.getAttribute('src') == "Images/A13F/A13F Note.png")
                {
                   image.src = "Images/A13F/A13F Water.png";
                }
				
                else
                {
                    image.src = "Images/A13F/A13F Note.png";
                }
            }
        </script>
		
<!-- This function displays the you died image -->	
        <script>
            var image =  document.getElementById("fishPond");
            function waterDead()
            {
                if (image.getAttribute('src') == "Images/A13F/A13F Water.png")
                {
                   image.src = "Images/A13F/A13F Dead.png";
                }
				
                else
                {
                    image.src = "Images/A13F/A13F Water.png";
                }
            }
        </script>

<!-- This function reads the note on the pillar -->	
        <script>
            var image =  document.getElementById("fishPond");
            function waterNote()
            {
                if (image.getAttribute('src') == "Images/A13F/A13F.png")
                {
                   image.src = "Images/A13F/A13F Note.png";
                }
				
                else
                {
                    image.src = "Images/A13F/A13F.png";
                }
            }
        </script>

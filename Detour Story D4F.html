<!-- This sources the initial car image with both headlights and radio off for use in the following two button functions -->	
<img id ="carOff" src="Images/D4F/D4F headlightOffRadioOff.png" alt="car.png" style="width:1280px;height:720px;" usemap="#carcontrols" class="center">

<!-- This creates the image maps used for both the car radio and car headlight buttons -->	
<map name="carcontrols">
<area shape="circle" coords="775, 452, 36" title="carRadioButton" onclick="pressRadioButton0(); toggleAudio1();"/>
<area shape="circle" coords="568, 448, 32" title="carHeadlightButton" onclick="pressHeadlightButton0()"/>
<area shape="poly" coords="726,399,726,349,730,293,808,300,809,330,809,364,806,403" title="windshieldNote" onclick="readNote(); hideExtraTextD4F(); setTimeout(D4FDeathFinal, 3000); setTimeout(youDiedMusic, 3000); setTimeout(youDied, 3000);"/>
</map>

<!-- This function "reads" the note on the windshield by changing the source image-->	
        <script>
            var image =  document.getElementById("parkedCar");
            function readNote()
            {
                    image.src = "Images/D4F/D4F Note.png";
			}
        </script>	
		
<!-- This function "reads" the note on the windshield by changing the source image-->	
        <script>
            var image =  document.getElementById("parkedCar");
            function D4FDeathFinal()
            {
                    image.src = "Images/D4F/D4F Death.png";
			}
        </script>	

<!-- This function switches the radio image from on/off state when the car radio button is pressed -->	
        <script>
            var image =  document.getElementById("parkedCar");
            function pressRadioButton0()
            {
                if (image.getAttribute('src') == "Images/D4F/D4F headlightOffRadioOff.png")
                {
                    image.src = "Images/D4F/D4F headlightOffRadioOn.png";
                }
				
				else if (image.getAttribute('src') == "Images/D4F/D4F headlightOnRadioOn.png")
				{
					image.src = "Images/D4F/D4F headlightOnRadioOff.png";
				}
				
				else if (image.getAttribute('src') == "Images/D4F/D4F headlightOnRadioOff.png")
				{
					image.src = "Images/D4F/D4F headlightOnRadioOn.png";
				}
				
                else
                {
                    image.src = "Images/D4F/D4F headlightOffRadioOff.png";
                }
            }
        </script>	
	
<!-- This function switches the headlights image from on/off state when the car headlight button is pressed -->	
        <script>
            var image =  document.getElementById("carOff");
            function pressHeadlightButton0()
            {
                if (image.getAttribute('src') == "Images/D4F/D4F headlightOffRadioOff.png")
                {
                    image.src = "Images/D4F/D4F headlightOnRadioOff.png";
                }
				
				else if (image.getAttribute('src') == "Images/D4F/D4F headlightOffRadioOn.png")
				{
					image.src = "Images/D4F/D4F headlightOnRadioOn.png";
				}
				
				else if (image.getAttribute('src') == "Images/D4F/D4F headlightOnRadioOn.png")
				{
					image.src = "Images/D4F/D4F headlightOffRadioOn.png";
				}
				
                else
                {
                    image.src = "Images/D4F/D4F headlightOffRadioOff.png";
                }
            }
        </script>

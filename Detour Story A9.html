<!-- This function picks up the skull -->	
        <script>
            var image =  document.getElementById("skullGround");
            function pickupSkull()
            {
                if (image.getAttribute('src') == "Images/A9/A9.png")
                {
                   image.src = "Images/A9/A9 Skull.png";
                }
				
                else
                {
                    image.src = "Images/A9/A9.png";
                }
            }
        </script>
		
<!-- This function kills the player-->	
        <script>
            var image =  document.getElementById("skullGround");
            function skullDead()
            {
                if (image.getAttribute('src') == "Images/A9/A9 Skull.png")
                {
                   image.src = "Images/A9/A9 Dead.png";
                }
				
                else
                {
                    image.src = "Images/A9/A9 Skull.png";
                }
            }
        </script>

<!-- This sources the initial car image with both headlights and radio off for use in the following two button functions -->	
<img id ="carOff" src="Images/DSS/DSS carRadioOffHeadlightOff.png" alt="car.png" style="width:1280px;height:720px;" usemap="#carcontrols" class="center">

<!-- This creates the image maps used for both the car radio and car headlight buttons -->	
<map name="carcontrols">
<area shape="circle" coords="775, 452, 36" title="carRadioButton" onclick="pressRadioButton0(); toggleAudio0(); showExtraText0(); showDecisionA1(); showDecisionB1()"/>
<area shape="circle" coords="568, 448, 32" title="carHeadlightButton" onclick="pressHeadlightButton0()"/>
</map>

<!-- This function switches the radio image from on/off state when the car radio button is pressed -->	
        <script>
            var image =  document.getElementById("parkedCar");
            function pressRadioButton0()
            {
                if (image.getAttribute('src') == "Images/DSS/DSS carRadioOffHeadlightOff.png")
                {
                    image.src = "Images/DSS/DSS carRadioOnHeadlightOff.png";
                }
				
				else if (image.getAttribute('src') == "Images/DSS/DSS carRadioOnHeadlightOn.png")
				{
					image.src = "Images/DSS/DSS carRadioOffHeadlightOn.png";
				}
				
				else if (image.getAttribute('src') == "Images/DSS/DSS carRadioOffHeadlightOn.png")
				{
					image.src = "Images/DSS/DSS carRadioOnHeadlightOn.png";
				}
				
                else
                {
                    image.src = "Images/DSS/DSS carRadioOffHeadlightOff.png";
                }
            }
        </script>	
	
<!-- This function switches the headlights image from on/off state when the car headlight button is pressed -->	
        <script>
            var image =  document.getElementById("carOff");
            function pressHeadlightButton0()
            {
                if (image.getAttribute('src') == "Images/DSS/DSS carRadioOffHeadlightOff.png")
                {
                    image.src = "Images/DSS/DSS carRadioOffHeadlightOn.png";
                }
				
				else if (image.getAttribute('src') == "Images/DSS/DSS carRadioOnHeadlightOff.png")
				{
					image.src = "Images/DSS/DSS carRadioOnHeadlightOn.png";
				}
				
				else if (image.getAttribute('src') == "Images/DSS/DSS carRadioOnHeadlightOn.png")
				{
					image.src = "Images/DSS/DSS carRadioOnHeadlightOff.png";
				}
				
                else
                {
                    image.src = "Images/DSS/DSS carRadioOffHeadlightOff.png";
                }
            }
        </script>

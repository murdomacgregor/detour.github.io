	<area shape="poly" coords="233, 396, 244, 393, 261, 465, 249, 469" title="outhouseDoorOpened" onclick="doorClose(); doorCloseSound(); showExtraText5(); showDecisionA5(); showDecisionA65R();"/>

<!-- This function opens the outhouse door -->	
        <script>
            var image =  document.getElementById("doorShut");
            function doorOpen()
            {
                if (image.getAttribute('src') == "Images/A3/A3 Door Open.png")
                {
                   image.src = "Images/A4/A4 Door Shut.png";
                }
				
                else
                {
                    image.src = "Images/A3/A3 Door Open.png";
                }
            }
        </script>

<!-- This function closes the outhouse door -->	
        <script>
            var image =  document.getElementById("doorShut");
            function doorClose()
            {
                if (image.getAttribute('src') == "Images/A4/A4 Door Shut.png")
                {
                   image.src = "Images/A3/A3 Door Open.png";
                }
				
                else
                {
                    image.src = "Images/A4/A4 Door Shut.png";
                }
            }
        </script>
		
<!-- This function reads the note on the wall -->	
        <script>
            var image =  document.getElementById("doorShut");
            function readOuthouseNoteFloor()
            {
                if (image.getAttribute('src') == "Images/A2/A2 Door Open.png")
                {
                   image.src = "Images/A2/A2 Outhouse Note.png";
                }
				
                else
                {
                    image.src = "Images/A2/A2 Door Open.png";
                }
            }
        </script>
